<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container text-center">

      <h2 class="my-4">Tareas</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Crear Tarea</button>
        
        <div class="row align-items-start">

            <div class="col">
                <h5>Lista de Tareas</h5>
                <div id="tareas-pendientes" class="dropzone" ondrop="soltarTarea(event, 'pendiente')" ondragover="permitirSoltar(event)"></div>
              </div>
              <div class="col">
                <h5>Lista de Tareas Completadas</h5>
                <div id="tareas-completadas" class="dropzone" ondrop="soltarTarea(event, 'completada')" ondragover="permitirSoltar(event)"></div>
              </div>
              <div class="col">
                <h5>Lista de Tareas Aplazadas</h5>
                <div id="tareas-aplazadas" class="dropzone" ondrop="soltarTarea(event, 'aplazada')" ondragover="permitirSoltar(event)"></div>
              </div>
              <div class="col">
                <h5>Lista de Tareas Rechazadas</h5>
                <div id="tareas-rechazadas" class="dropzone" ondrop="soltarTarea(event, 'rechazada')" ondragover="permitirSoltar(event)"></div>
              </div>
              
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Tarea</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nombre Tarea</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btnGuardarTarea">Guardar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./dragDrop.js"></script>
</body>
</html>
